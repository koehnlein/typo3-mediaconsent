<html xmlns:mcse="http://ekvw.de/mcse" data-namespace-typo3-fluid="true">
<f:switch expression="{data.header_layout}">
	<f:case value="0">
		<h1>
			<f:link.typolink parameter="{data.header_link}">{data.header}</f:link.typolink>
		</h1>
	</f:case>
	<f:case value="1">
		<h1>
			<f:link.typolink parameter="{data.header_link}">{data.header}</f:link.typolink>
		</h1>
	</f:case>
	<f:case value="2">
		<h2>
			<f:link.typolink parameter="{data.header_link}">{data.header}</f:link.typolink>
		</h2>
	</f:case>
	<f:case value="3">
		<h3>
			<f:link.typolink parameter="{data.header_link}">{data.header}</f:link.typolink>
		</h3>
	</f:case>
	<f:case value="4">
		<h4>
			<f:link.typolink parameter="{data.header_link}">{data.header}</f:link.typolink>
		</h4>
	</f:case>
	<f:case value="5">
		<h5>
			<f:link.typolink parameter="{data.header_link}">{data.header}</f:link.typolink>
		</h5>
	</f:case>
	<f:case value="6">
		<h6>
			<f:link.typolink parameter="{data.header_link}">{data.header}</f:link.typolink>
		</h6>
	</f:case>
	<f:case value="100">
		<f:comment> -- do not show header -- </f:comment>
	</f:case>
</f:switch>
</html>
